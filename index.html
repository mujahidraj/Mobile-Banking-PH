<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="shortcut icon" href="assets/Group.png" type="image/x-icon">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<style>
    
.outfit-font {
  font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
  font-weight: normal;
  font-style: normal;
}
</style>
</head>

<body class="outfit-font">
    <main class="flex justify-center">
        <div class="">
           
            <div class=""></div>
           
            <div class=" text-black grid place-content-center bg-white ">
                  <div class="relative top-32">
                <img src="assets/bg.png" alt="">
                <img src="assets/Group.png" class=" -top-72 left-32 relative" alt="">
            </div>
                <form id="fieldset-id" class="fieldset relative -top-32 bg-base-200 border-base-300 rounded-box w-xs border p-4">
                    
                    
                    <label class="label text-base font-bold text-black mb-3">Mobile Number</label>
                    <input type="text" id="mobile-number" class="input mb-6 border-none  bg-gray-200 p-5" placeholder="Your Mobile Number" required autocomplete="on" />

                    <label class="label text-base font-bold text-black mb-3">4 Digit Pin</label>
                    <input type="password" id="pin-number" class="input border-none  bg-gray-200 p-5" autocomplete="on" required placeholder="Enter 4 Digit Pin" />

                    <button class="btn btn-neutral bg-[#0874F2] border-none mt-4 rounded-3xl" id="submit-button">Login</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
